<html>
    <head>

        <title>registration form</title>

        <form action="">
            <table bgcolor="#90949c" height="500" width="500">
                <tr>
                    <td>first name</td>
                    <td>:</td>
                    <td><input type="text" placeholder="name" size="40"</td>
                </tr>
                <tr>
                    <td>last name</td>
                    <td>:</td>
                    <td><input type="text" placeholder="last name" size="40"</td> 
                </tr>
                <tR>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="text" placeholder="email address" size="40"</td>
                </tR>
                <tr>
                    <td>password</td>
                    <td>:</td>
                    <td><input type="text" placeholder="password" size="40"</td>
                </tr>
                <tr>
                    <td>confirm password</td>
                    <td>:</td>
                    <td><input type="text" placeholder="confirm password" size="40"</td>
                </tr>
                <tr>
                    <td>date of birth</td>
                    <td>:</td>
                    <td>
                        <select name="day" id="day">
                            <option value="day"> day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                         <select name="month" id="month">
                                <option value="month">month</option>
                                <option value="1">jan</option>
                                <option value="2">fab</option>
                                <option value="3">march</option>
                                <option value="4">apr</option>
                                <option value="5">may</option>
                         </select>
                         <select name="year" id="year">
                            <option value="year">year</option>
                            <option value="1">1995</option>
                            <option value="2">1996</option>
                            <option value="3">1997</option>
                            <option value="4">1998</option>
                            <option value="5">1999</option>
                     </select>
                     </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="male" value="Gender"><span>male</span>
                        <input type="radio" name="female" value="Gender"><span>female</span>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"</td>
                </tr>
            </table>
        </form>
